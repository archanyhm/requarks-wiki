key: discord
title: Discord
description: Discord is a proprietary freeware VoIP application designed for gaming communities, that specializes in text, video and audio communication between users in a chat channel.
author: requarks.io
logo: https://static.requarks.io/logo/discord.svg
color: indigo lighten-2
website: https://discord.com/
isAvailable: true
useForm: false
props:
  clientId:
    type: String
    title: Client ID
    hint: Application Client ID
    order: 1
  clientSecret:
    type: String
    title: Client Secret
    hint: Application Client Secret
    order: 2
  guildId:
    type: String
    title: Server ID
    hint: Optional - Your unique server identifier, such that only members are authorized
    order: 3
  roles:
    type: String
    title: Required Roles
    hint: Optional - Comma-separated list of server role IDs that are required for access (you must have a Server ID property configured to use this.)
    order: 4
  mapRoles:
    type: Boolean
    title: Map Roles
    hint: Map Discord server roles to WikiJS groups
    default: false
    order: 5
  roleMappings:
    type: String
    title: Role Mappings
    hint: "JSON format mapping Discord role IDs to WikiJS group names: {\"discordRoleId\": \"wikijsGroupName\"}"
    default: '{}'
    maxWidth: 500
    order: 6
